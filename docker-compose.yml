services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    volumes:
      - ./backend/app/data:/app/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://backend:8000
    ports:
      - "5173:4173"
    restart: unless-stopped
